<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link id="modeCSS" rel="stylesheet" href="styles/lightMode.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadBody ()">
  <main>
    <div class="title">
      <h1>Todo</h1>
      <div id="fhief"><button id="buttonMode"><img src="images/icon-moon.svg" id="iconMode" alt="Icon-moon"></button></div>
    </div>

    <section>
      <div class="createTodo">
        <div class="circle" id="divCircleCreate"></div>
        <input type="text" autocomplete="off" placeholder="Create a new todo..." id="newTodo">
      </div>

      <div id="containerTodoListAndMenu">
        <div id="containerTodoList"></div>

        <div class="menu">
          <p id="PNumberItensLeft"><span id="numberItensLeft">4</span> items left</p>
          <div class="buttonsDisplayTodo">
            <button id="buttonAll">All</button>
            <button id="buttonActive">Active</button>
            <button id="buttonCompleted">Completed</button>
          </div>
          <button id="buttonClearComplete">Clear Completed</button>
        </div>
      </div>
    </section>
    <p class="psoe">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend
          Mentor</strong></a>.
      Coded by <a href="https://github.com/ViniciusCorbim" target="_blank"><strong>Vinicius Corbim</strong></a>.
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
