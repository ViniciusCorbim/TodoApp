<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
    integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body onload="loadBody ()">
  <main>
    <div class="containerBackgroundImage">
      <div class="title">
        <h1>Todo</h1>
        <img src="images/icon-sun.svg" alt="Icon-Sun" id="IconMode">
      </div>
    </div>

    <section id="containerB">
      <div class="createTodo">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..." id="newTodo">
      </div>

      <div id="container">
        <div id="containerTodo">
        </div>
        <div class="t3fs">
          <p id="PNumberItensLeft"><span id="numberItensLeft"></span> items left</p>
          <div class="menu">
            <span id="spanAll">All</span>
            <span id="spanActive">Active</span>
            <span id="spanCompleted">Completed</span>
          </div>
          <p id="clearComplete">Clear Completed</p>
        </div>
      </div>
    </section>
    <p class="psoe">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend
          Mentor</strong></a>.
      Coded by <a href="https://github.com/ViniciusCorbim" target="_blank"><strong>Vinicius Corbim</strong></a>.
    </div>
  </main>
  <script src="scripts/script.js"></script>
  <script>
    const dragArea = document.querySelector('div#containerTodo');
    new Sortable(dragArea, {
      animation: 350
    });
  </script>
</body>

</html>
